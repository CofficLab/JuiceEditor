---
#--------------------------------------------------
#  构建并发布
#--------------------------------------------------
#

name: Deploy

on:
  push:
    branches: [main]
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 当前用户
        run: whoami
      - name: Checkout
        uses: actions/checkout@v3
      - name: NPM 版本
        run: npm -v
      - name: 安装PNPM
        run: npm i -g pnpm
      - name: NPM 安装
        run: pnpm i
      - name: NPM 构建
        run: npm run build && cp -r drawio/webapp dist/draw
      - name: 上传构件
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
          retention-days: 1

  tag:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: 当前用户
        run: whoami
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 生成标签
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          npm version patch
          git push origin main --tags
      - name: 读取版本，写入文件
        run: |
          version=$(node -p "require('./package.json').version")
          echo $version
          echo "${version}" >> version.txt
      - name: 上传构件
        uses: actions/upload-artifact@v3
        with:
          name: version
          path: version.txt
          retention-days: 1

  copy-file-to-browser:
    runs-on: ubuntu-latest
    needs: [tag]
    steps:
      - name: 当前目录
        run: pwd
      - name: 下载 Kuaiyizhi_Browser
        uses: actions/checkout@v4
        with:
          repository: YueyiNet/Kuaiyizhi_Browser
          token: ${{ secrets.Token_Sync }}
          ref: dev
      - name: 检查文件
        run: ls -alh
      - name: 下载构件
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: public/editor
      - name: 检查
        run: ls -alh public/editor
      - name: 下载版本构件
        uses: actions/download-artifact@v3
        with:
          name: version
          path: temp
      - name: 检查
        run: ls -alh temp
      - name: 推送
        run: |
          version=$(cat temp/version.txt)
          echo $version
          rm -rf temp

          if [ -z "$(git status -s)" ]; then
            echo "Working tree is clean."
          else
            git config --global user.name "GitHub Action of Kuaiyizhi_Editor"
            git config --global user.email "action@github.com"
            git add .
            git commit -m "update editor to ${version}"
            git push origin dev
          fi

  copy-file-to-app:
    runs-on: ubuntu-latest
    needs: [tag]
    steps:
      - name: 当前目录
        run: pwd
      - name: 下载 Kuaiyizhi_SwiftUI
        uses: actions/checkout@v4
        with:
          repository: YueyiNet/Kuaiyizhi_SwiftUI
          token: ${{ secrets.Token_Sync }}
          ref: dev
      - name: 检查文件
        run: ls -alh
      - name: 下载构件
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: Resources/dist
      - name: 检查
        run: ls -alh Resources/dist
      - name: 下载版本构件
        uses: actions/download-artifact@v3
        with:
          name: version
          path: temp
      - name: 检查
        run: ls -alh temp
      - name: 推送
        run: |
          version=$(cat temp/version.txt)
          echo $version
          rm -rf temp

          if [ -z "$(git status -s)" ]; then
            echo "Working tree is clean."
          else
            git config --global user.name "GitHub Action of Kuaiyizhi_Editor"
            git config --global user.email "action@github.com"
            git add .
            git commit -m "update editor to ${version}"
            git push origin dev
          fi

  copy-file-to-app-flutter:
    runs-on: ubuntu-latest
    needs: [tag]
    steps:
      - name: 当前目录
        run: pwd
      - name: 下载 Kuaiyizhi_Flutter
        uses: actions/checkout@v4
        with:
          repository: YueyiNet/Kuaiyizhi_Flutter
          token: ${{ secrets.Token_Sync }}
          ref: dev
      - name: 检查文件
        run: ls -alh
      - name: 删除旧版
        run: rm -rf assets/editor
      - name: 下载构件
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: assets/editor
      - name: 检查
        run: ls -alh assets/editor
      - name: 下载版本构件
        uses: actions/download-artifact@v4
        with:
          name: version
          path: temp
      - name: 检查
        run: ls -alh temp
      - name: 推送
        run: |
          version=$(cat temp/version.txt)
          echo $version
          rm -rf temp

          if [ -z "$(git status -s)" ]; then
            echo "Working tree is clean."
          else
            git config --global user.name "GitHub Action of Kuaiyizhi_Editor"
            git config --global user.email "action@github.com"
            git add .
            git commit -m "update editor to ${version}"
            git push origin dev
          fi

  clear:
    needs:
      - copy-file-to-browser
      - copy-file-to-app
    runs-on: self-hosted
    steps:
      - name: 当前用户
        run: whoami
      - name: 清理构件
        uses: geekyeggo/delete-artifact@v4
        with:
          name: |
            dist
            version

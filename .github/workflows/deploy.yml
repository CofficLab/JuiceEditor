---
name: 👷 Deploy to Other Projects

on:
    workflow_run:
        workflows:
            - 'Release'
        types:
            - completed

permissions:
    contents: write

env:
    tag: ${{ github.event.head_commit.id }}

jobs:
    copy-file-to-app:
        runs-on: ubuntu-latest
        steps:
            - name: 当前目录
              run: pwd
            - name: 下载 JuiceNote
              uses: actions/checkout@v4
              with:
                  repository: CofficLab/JuiceNote
                  token: ${{ secrets.Token_Sync }}
                  ref: dev
            - name: 检查文件
              run: ls -alh
            - name: 删除旧版
              run: rm -rf Resources/dist
            - name: 下载构件
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: Resources/dist
            - name: 检查
              run: ls -alh Resources/dist
            - name: 下载版本构件
              uses: actions/download-artifact@v4
              with:
                  name: version
                  path: temp
            - name: 检查
              run: ls -alh temp
            - name: 推送
              run: |
                  version=$(cat temp/version.txt)
                  echo $version
                  rm -rf temp

                  if [ -z "$(git status -s)" ]; then
                    echo "Working tree is clean."
                  else
                    git config --global user.name "GitHub Action of Kuaiyizhi_Editor"
                    git config --global user.email "action@github.com"
                    git add .
                    git commit -m "👷 CI: Update editor to ${version}"
                    git push origin dev
                  fi

    copy-file-to-app-flutter:
        runs-on: ubuntu-latest
        steps:
            - name: 当前目录
              run: pwd
            - name: 下载 Kuaiyizhi_Flutter
              uses: actions/checkout@v4
              with:
                  repository: CofficLab/Kuaiyizhi_Flutter
                  token: ${{ secrets.Token_Sync }}
                  ref: dev
            - name: 检查文件
              run: ls -alh
            - name: 删除旧版
              run: rm -rf assets/editor
            - name: 下载构件
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: assets/editor
            - name: 检查
              run: ls -alh assets/editor
            - name: 下载版本构件
              uses: actions/download-artifact@v4
              with:
                  name: version
                  path: temp
            - name: 检查
              run: ls -alh temp
            - name: 推送
              run: |
                  version=$(cat temp/version.txt)
                  echo $version
                  rm -rf temp

                  if [ -z "$(git status -s)" ]; then
                    echo "Working tree is clean."
                  else
                    git config --global user.name "GitHub Action of Kuaiyizhi_Editor"
                    git config --global user.email "action@github.com"
                    git add .
                    git commit -m "👷 CI: Update editor to ${version}"
                    git push origin dev
                  fi

    copy-file-to-demo:
        runs-on: ubuntu-latest
        steps:
            - name: 当前目录
              run: pwd
            - name: 下载 JuiceEditor-Demo
              uses: actions/checkout@v4
              with:
                  repository: CofficLab/JuiceEditor-Demo
                  token: ${{ secrets.Token_Sync }}
                  ref: main
            - name: 检查文件
              run: ls -alh
            - name: 删除旧版
              run: rm -rf public/juice-editor
            - name: 下载构件
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: public/juice-editor
            - name: 检查
              run: ls -alh public/juice-editor
            - name: 下载版本构件
              uses: actions/download-artifact@v4
              with:
                  name: version
                  path: temp
            - name: 检查
              run: ls -alh temp
            - name: 推送
              run: |
                  version=$(cat temp/version.txt)
                  echo $version
                  rm -rf temp

                  if [ -z "$(git status -s)" ]; then
                    echo "Working tree is clean."
                  else
                    git config --global user.name "GitHub Action of JuiceEditor"
                    git config --global user.email "action@github.com"
                    git add .
                    git commit -m "👷 CI: Update editor to ${version}"
                    git push origin main
                  fi

    clear:
        needs:
            - copy-file-to-app
            - copy-file-to-app-flutter
            - copy-file-to-demo
        runs-on: ubuntu-latest
        permissions:
            actions: write
        steps:
            - name: 当前用户
              run: whoami
            - name: 清理构件
              uses: geekyeggo/delete-artifact@v4
              with:
                  token: ${{ github.token }}
                  name: |
                      dist
                      version

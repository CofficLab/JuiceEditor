---
#--------------------------------------------------
#  构建并发布
#--------------------------------------------------
#

name: Deploy

on:
  push:
    branches: [main]
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 当前用户
        run: whoami
      - name: Checkout
        uses: actions/checkout@v3
      - name: NPM 版本
        run: npm -v
      - name: 安装PNPM
        run: npm i -g pnpm
      - name: NPM 安装
        run: pnpm i
      - name: NPM 构建
        run: npm run build && cp -r drawio dist/draw
      - name: 上传构件
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  tag:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: 当前用户
        run: whoami
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: 生成标签
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          npm version patch
          git push origin main --tags

  copy-file-to-browser:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: 当前目录
        run: pwd
      - name: 下载Editor的package.json
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            package.json
          sparse-checkout-cone-mode: false
      - name: 下载 Kuaiyizhi_Browser
        uses: actions/checkout@v4
        with:
          repository: YueyiNet/Kuaiyizhi_Browser
          token: ${{ secrets.Token_Sync }}
          ref: dev
      - name: 当前目录
        run: pwd
      - name: 下载构件
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: public/editor
      - name: 检查
        run: ls -alh public/editor
      - name: 推送
        run: |
          v=$(node -p "require('./package.json').version")
          git config --global user.name "GitHub Action of Kuaiyizhi_Editor"
          git config --global user.email "action@github.com"
          rm -rf ./package.json
          git add .
          git commit -m "update editor to ${v}")"
          git push origin dev

  copy-file-to-app:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: 当前目录
        run: pwd
      - name: 下载Editor的package.json
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            package.json
          sparse-checkout-cone-mode: false
      - name: 下载 Kuaiyizhi_SwiftUI
        uses: actions/checkout@v4
        with:
          repository: YueyiNet/Kuaiyizhi_SwiftUI
          token: ${{ secrets.Token_Sync }}
          ref: dev
      - name: 当前目录
        run: pwd
      - name: 下载构件
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: Resources/dist
      - name: 检查
        run: ls -alh Resources/dist
      - name: 推送
        run: |
          v=$(node -p "require('./package.json').version")
          git config --global user.name "GitHub Action of Kuaiyizhi_Editor"
          git config --global user.email "action@github.com"
          rm -rf ./package.json
          git add .
          git commit -m "update editor to ${v}")"
          git push origin dev